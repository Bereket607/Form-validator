<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Form validator prototype</title>

</head>

<body>

    <div class="container">
        <img src="bg1.jpg" alt="">
        <form id="mainForm" novalidate>

            <h2>Form validator</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type=" text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type=" email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type=" tel" id="phone" placeholder="Enter your phone number" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
                <i class="icon"></i>

            </div>

            <button type="submit">Submit</button>
        </form>

    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success</h2>
            <p>your form has been submitted!!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
